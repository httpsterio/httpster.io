        type: text
        required: true
      - name: date
        label: Date
        type: date
        required: true
        options:
          format: yyyy-MM-dd
      - name: description
        label: Description
        type: text
        required: false
      - name: draft
        label: Draft
        type: boolean
        required: false
      - name: body
        label: Body
        type: rich-text

